<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Boolzapp</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>
    <div class="sfondo">
      <div class="top-sfondo"></div>
      <div class="bot-sfondo"></div>
      <div class="main">
        <div class="contatti">
          <div class="account">
            <img src="img/profilo.jpg" alt="">
            <div class="icone">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="ricerca">
            <input id="ricerca" type="text" name="search" placeholder="Cerca o inizia una nuova chat">
          </div>
          <div class="lista">

          </div>
        </div>


        <div class="chat">
          <div class="utente">

          </div>
          <div class="invio">
            <i class="far fa-surprise"></i>
            <input id="messaggio" type="text" name="" value="" placeholder="Invia un messaggio">
            <i id="invio" class="fas fa-play"></i>
          </div>
        </div>
      </div>
    </div>


  </body>
</html>
