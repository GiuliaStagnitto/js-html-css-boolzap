<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title> Boolzapp</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="js/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>
    <div class="sfondo">
      <div class="top-sfondo"></div>
      <div class="bot-sfondo"></div>
      <div class="main">
        <div class="contatti">
          <div class="account">
            <img src="img/profilo.jpg" alt="">
            <div class="icone">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="ricerca">
            <input id="ricerca" type="text" name="search" placeholder="Cerca o inizia una nuova chat">
          </div>

          <div class="lista">

            <div class="contatto">
              <div class="img-utente">
                <img src="img/kevin.jpg" alt="">
              </div>
              <div class="info-contatto">
                <span>Kevin</span>
                <small>Ci vediamo tra poco</small>
              </div>

            </div>
            <div class="contatto">
              <div class="img-utente">
                <img src="img/Catra.png" alt="">
              </div>
              <div class="info-contatto">
                <span>Maria</span>
                <small>Ci vediamo tra poco</small>
              </div>

            </div>


          </div>
        </div>


        <div class="chat">

          <div class="utente">
            <div class="id-utente">
              <img src="img/kevin.jpg" alt="">
              <span>Kevin</span>
            </div>
            <div class="icone">
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>


          </div>
          <div  id="messaggi" class="messaggi">
            <div class="bianchi">
              <div id="bianco" class="">
                <span class="testo" style="">Ciaoooo</span>
                <span class="orario"> 15.15</span>
                <!-- <i class="fas fa-chevron-down opzioni"></i>
                  <div class="menu">
                    <span>Info messaggio</span>
                    <span>Cancella messaggio</span>
                  </div> -->
              </div>
            </div>

            <div class="verdi">
              <div id="verde" class="">
                <span class="testo">Hello there</span>
                <span class="orario"> 9.15</span>
                <!-- <i class="fas fa-chevron-down opzioni"></i>
                <div class="menu">
                  <span>Info messaggio</span>
                  <span>Cancella messaggio</span>
                </div> -->
              </div>
            </div>

          </div>

          <div class="invio">
            <i class="far fa-surprise"></i>
            <input id="messaggio-input" type="text" name="" value="" placeholder="Invia un messaggio">
            <i id="invio" class="fa fa-paper-plane" aria-hidden="true"></i>
          </div>

        </div>
      </div>
    </div>

    <div id="template-messaggi-inviati" style="display:none">
      <div class="verdi">
        <div id="verde" class="">
          <span id="testo" class="testo" style="">Ciaoooo</span>
          <span id="orario" class="orario"> 15.15</span>
          <!-- <i class="fas fa-chevron-down opzioni"></i>
            <div class="menu">
              <span>Info messaggio</span>
              <span>Cancella messaggio</span>
            </div> -->
        </div>
      </div>
    </div>

  </body>
</html>
